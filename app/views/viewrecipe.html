<h2>{{recipe.title}}</h2>
<div>{{recipe.description}}</div>
<h3>Ingredients</h3>
<ul class="unstyled">
  <li ng-repeat="ingre in recipe.ingredients">
    <span>{{ingre.amout}}</span>
    <span>{{ingre.amoutUnits}}</span>
    <span>{{ingre.ingredientName}}</span>
  </li>
</ul>
<h3>Instructions</h3>
<div>{{recipe.instructions}}</div>

<form ng-submit="edit()" class="form-horizontal">
  <div class="form-actions">
    <button class="btn btn-primary">Edit</button>
  </div>
</form>
